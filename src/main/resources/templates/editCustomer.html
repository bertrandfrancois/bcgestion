<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<form action="#" th:action="@{/editCustomer}" th:object="${customer}" method="post">
			<input type="hidden" th:field="*{id}" /> 
			<input type="text" th:value="${customer.lastName}" th:field="*{lastName}" /> 
			<input type="text" th:value="${customer.firstName}" th:field="*{firstName}" /> 
			<input type="submit" value="submit" />
		</form>
	</div>
</body>
</html>
