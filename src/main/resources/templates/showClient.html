<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel='stylesheet' href='/webjars/bootstrap/3.2.0/css/bootstrap.min.css'/>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-12">
        <h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]] !</h2>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>

    <div class="col-lg-12">
        <table class="table">
            <tr>
                <th th:text="#{client.lastName}"/>
                <td th:text="${client.lastName}"/>
            </tr>
            <tr>
                <th th:text="#{client.firstName}"/>
                <td th:text="${client.firstName}"/>
            </tr>
            <tr>
                <th th:text="#{address.street}"/>
                <td th:text="${client.address.street}"/>
            </tr>
            <tr>
                <th th:text="#{address.postCode}"/>
                <td th:text="${client.address.postCode}"/>
            </tr>
            <tr>
                <th th:text="#{address.city}"/>
                <td th:text="${client.address.city}"/>
            </tr>
            <tr>
                <th th:text="#{client.mail}"/>
                <td th:text="${client.mail}"/>
            </tr>
            <tr>
                <th th:text="#{client.phoneNumber}"/>
                <td th:text="${client.phoneNumber}"/>
            </tr>
            <tr>
                <th th:text="#{client.taxNumber}"/>
                <td th:text="${client.taxNumber}"/>
            </tr>
        </table>

    </div>

    <div th:unless="${#lists.isEmpty(client.projects)}" class="col-lg-12">
        <h2 th:inline="text">Chantiers</h2>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{project.description}"/>
                <th th:text="#{date.startDate}"/>
                <th th:text="#{date.endDate}"/>
                <th th:text="#{address.street}"/>
                <th th:text="#{address.postCode}"/>
                <th th:text="#{address.city}"/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project: ${client.projects}">
                <td th:text="${project.description}"/>
                <td th:text="${project.startDate}"/>
                <td th:text="${project.endDate}"/>
                <td th:text="${project.address.street}"/>
                <td th:text="${project.address.postCode}"/>
                <td th:text="${project.address.city}"/>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-12">
        <h2>Ajouter chantier</h2>
        <form action="#" th:action="@{'/clients/' + ${client.id} +'/projects'}" th:object="${project}" method="post">
            <table class="table">
                <tr>
                    <th th:text="#{project.description}"></th>
                    <td><input id="description" type="text" th:field="*{description}"/></td>
                    <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></td>
                </tr>
                <tr>
                    <th th:text="#{address.street}"></th>
                    <td><input id="address" type="text" th:field="*{address.street}"/></td>
                    <td th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"
                        class="text-danger">
                        Description Error
                    </td>
                </tr>
                <tr>
                    <th th:text="#{address.postCode}"></th>
                    <td><input id="postCode" type="text" th:field="*{address.postCode}"/></td>
                    <td th:if="${#fields.hasErrors('address.postCode')}" th:errors="*{address.postCode}"
                        class="text-danger">Description Error
                    </td>
                </tr>
                <tr>
                    <th th:text="#{address.city}"></th>
                    <td><input id="city" type="text" th:field="*{address.city}"/></td>
                    <td th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"
                        class="text-danger"></td>
                </tr>
                <tr>
                    <th th:text="#{date.startDate}"></th>
                    <td><input id="startDate" type="text" th:field="*{startDate}"/></td>
                    <td th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></td>
                </tr>
                <tr>
                    <th th:text="#{date.endDate}"></th>
                    <td><input id="endDate" type="text" th:field="*{endDate}"/></td>
                    <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"/></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
