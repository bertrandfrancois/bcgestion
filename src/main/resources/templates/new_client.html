<!doctype html>

<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header th:replace="fragments/header :: header"></header>
    <div th:replace="fragments/menu :: menu"></div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <form action="#" th:action="@{/newClient}" th:object="${client}" method="post">
                <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                            <input pattern="[A-Z,a-z]*" class="mdl-textfield__input" id="lastName" type="text" th:field="*{lastName}"/>
                            <label class="mdl-textfield__label" for="lastName" th:text="#{client.lastName}"></label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="mdl-textfield__error"></span>

                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                            <input class="mdl-textfield__input" id="firstName" type="text" th:field="*{firstName}"/>
                            <label class="mdl-textfield__label" for="firstName" th:text="#{client.firstName}"></label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="mdl-textfield__error"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                            <input class="mdl-textfield__input" id="street" type="text" th:field="*{address.street}"/>
                            <label class="mdl-textfield__label" for="street" th:text="#{address.street}"></label>
                            <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"
                                  class="mdl-textfield__error"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                            <input class="mdl-textfield__input" id="postCode" type="text"
                                   th:field="*{address.postCode}"/>
                            <label class="mdl-textfield__label" for="postCode" th:text="#{address.postCode}"></label>
                            <span th:if="${#fields.hasErrors('address.postCode')}" th:errors="*{address.postCode}"
                                  class="mdl-textfield__error"></span>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                            <input class="mdl-textfield__input" id="city" type="text" th:field="*{address.city}"/>
                            <label class="mdl-textfield__label" for="city" th:text="#{address.city}"></label>
                            <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"
                                  class="mdl-textfield__error"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                            <input class="mdl-textfield__input" id="phoneNumber" type="text" th:field="*{phoneNumber}"/>
                            <label class="mdl-textfield__label" for="phoneNumber"
                                   th:text="#{client.phoneNumber}"></label>
                            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                  class="mdl-textfield__error"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                            <input class="mdl-textfield__input" id="mail" type="text" th:field="*{mail}"/>
                            <label class="mdl-textfield__label" for="mail" th:text="#{client.mail}"></label>
                            <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
                                  class="mdl-textfield__error"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                            <input class="mdl-textfield__input" id="taxNumber" type="text" th:field="*{taxNumber}"/>
                            <label class="mdl-textfield__label" for="taxNumber" th:text="#{client.taxNumber}"></label>
                            <span th:if="${#fields.hasErrors('taxNumber')}" th:errors="*{taxNumber}"
                                  class="mdl-textfield__error"></span>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col">
                        <button type="submit" class="mdl-button mdl-js-ripple-effect mdl-button--primary">Valider
                        </button>
                        <a th:href="@{/clients}" class="mdl-button close mdl-js-ripple-effect">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
