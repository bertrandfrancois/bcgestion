<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <p>Add Client</p>
    <form action="#" th:action="@{/editClient}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <td><label for="lastName" th:text="#{client.lastName}"></label></td>
                <td><input id="lastName" type="text" th:value="${client.lastName}" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td><label for="firstName" th:text="#{client.firstName}"></label></td>
                <td><input id="firstName" type="text" th:value="${client.firstName}" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td><label for="address" th:text="#{client.address}"></label></td>
                <td><input id="address" type="text" th:value="${client.address}" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td><label for="postCode" th:text="#{client.postCode}"></label></td>
                <td><input id="postCode" type="text" th:value="${client.postCode}" th:field="*{postCode}"/></td>
            </tr>
            <tr>
                <td><label for="city" th:text="#{client.city}"></label></td>
                <td><input id="City" type="text" th:value="${client.city}" th:field="*{city}"/></td>
            </tr>
            <tr>
                <td><label for="mail" th:text="#{client.mail}"></label></td>
                <td><input id="mail" type="text" th:value="${client.mail}" th:field="*{mail}"/></td>
            </tr>
            <tr>
                <td><label for="phoneNumber" th:text="#{client.phoneNumber}"></label></td>
                <td><input id="phoneNumber" type="text" th:value="${client.phoneNumber}" th:field="*{phoneNumber}"/></td>
            </tr>
            <tr>
                <td><label for="taxNumber" th:text="#{client.taxNumber}"></label></td>
                <td><input id="taxNumber" type="text" th:value="${client.taxNumber}" th:field="*{taxNumber}"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"/></td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
